<!DOCTYPE html>
<html lang="pl-PL">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css" />
  <title>Student's Fighting Pit</title>
</head>

<body>

  <header>
    <h1>Student's Fighting Pit</h1>
    <img src="../../images/logo.jpg" alt="SFP Logo">
    <script type="application/javascript" src="../../js/validationCommon.js"></script>
    <script type="application/javascript" src="../../js/validationCommitteeForm.js"></script>
  </header>

  <nav>
    <ul>
      <li><a href="../../index.html">Strona główna</a></li>
      <li><a href="../students/students-list.html">Studenci</a></li>
      <li><a class="active" href="../committees/comittees-list.html">Komisje</a></li>
      <li><a href="../results/results-list.html">Rezultaty</a></li>
    </ul>
  </nav>

  <main>
    <h2>Dodaj nową komisję</h2>
    <form class="form" novalidate onsubmit="return validateForm();">
      <label for="name">Nazwa:<sup>*</sup></label>
      <input type="text" name="name" id="name" />
      <span id="errorName" class="errors-text"></span>

      <label for="members">Liczba członków:<sup>*</sup></label>
      <input type="number" name="members" id="members" min="1" max="9" />
      <span id="errorMembers" class="errors-text"></span>

      <label for="difficulty">Poziom trudności:<sup>*</sup></label>
      <input type="text" name="difficulty" id="difficulty">
      <span id="errorDifficulty" class="errors-text"></span>

      <div class="form-buttons">
        <p id="errorsSummary" class="errors-text"></p>
        <input type="submit" value="Dodaj" class="form-button-submit" />
        <a href="./comittees-list.html" class="form-button-cancel">Anuluj</a>
      </div>
    </form>
  </main>

  <footer>
    Imię, nazwisko, numer studencki
  </footer>

</body>

</html>
