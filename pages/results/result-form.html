<!DOCTYPE html>
<html lang="pl-PL">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css" />
  <title>Student's Fighting Pit</title>
</head>

<body>

  <header>
    <h1>Student's Fighting Pit</h1>
    <img src="../../images/logo.jpg" alt="SFP Logo">
    <script type="application/javascript" src="../../js/validationCommon.js"></script>
    <script type="application/javascript" src="../../js/validateResultForm.js"></script>
  </header>

  <nav>
    <ul>
      <li><a href="../../index.html">Strona główna</a></li>
      <li><a href="../students/students-list.html">Studenci</a></li>
      <li><a href="../committees/comittees-list.html">Komisje</a></li>
      <li><a class="active" href="">Rezultaty</a></li>
    </ul>
  </nav>

  <main>
    <h2>Dodaj nowy rezultat</h2>
    <form class="form" novalidate onsubmit="return validateForm();">
      <label for="student">Student:<sup>*</sup></label>
      <input list="students" name="student" id="student" />
      <datalist id="students">
        <option value="Jan Kowalski">
        <option value="Adam Barański">
        <option value="Karolina Dreszowska">
      </datalist>
      <span id="errorStudent" class="errors-text"></span>

      <label for="comittee">Komisja:<sup>*</sup></label>
      <input list="comittees" name="comittee" id="comittee" />
      <datalist id="comittees">
        <option value="Javaszewy">
        <option value="Robociarze">
        <option value="PRImadonny">
      </datalist>
      <span id="errorComittee" class="errors-text"></span>

      <label for="date">Data walki:<sup>*</sup></label>
      <input type="date" name="date" id="date">
      <span id="errorDate" class="errors-text"></span>

      <label for="result">Rezultat:<sup>*</sup></label>
      <input type="text" name="result" id="result">
      <span id="errorResult" class="errors-text"></span>

      <label for="grade">Ocena:<sup>*</sup></label>
      <input type="number" name="grade" id="grade" min=2 max=4>
      <span id="errorGrade" class="errors-text"></span>

      <div class="form-buttons">
        <p id="errorsSummary" class="errors-text"></p>
        <input type="submit" value="Dodaj" class="form-button-submit" />
        <a href="./results-list.html" class="form-button-cancel">Anuluj</a>
      </div>
    </form>
  </main>

  <footer>
    Imię, nazwisko, numer studencki
  </footer>

</body>

</html>
