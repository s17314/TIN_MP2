<!DOCTYPE html>
<html lang="pl-PL">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css" />
  <script type="application/javascript" src="../../js/validationCommon.js"></script>
  <script type="application/javascript" src="../../js/validationStudentForm.js"></script>
  <title>Student's Fighting Pit</title>
</head>

<body>

  <header>
    <h1>Student's Fighting Pit</h1>
    <img src="../../images/logo.jpg" alt="SFP Logo">
  </header>

  <nav>
    <ul>
      <li><a href="../../index.html">Strona główna</a></li>
      <li><a href="./students-list.html" class="active">Studenci</a></li>
      <li><a href="../committees/comittees-list.html">Komisje</a></li>
      <li><a href="../results/results-list.html">Rezultaty</a></li>
    </ul>
  </nav>

  <main>
    <h2>Dodaj nowego studenta</h2>
    <form class="form" novalidate onsubmit="return validateForm();">
      <label for="firstName">Imię:<sup>*</sup></label>
      <input type="text" name="firstName" id="firstName" placeholder="2-60 znaków" />
      <span id="errorFirstName" class="errors-text"></span>

      <label for="lastName">Nazwisko:<sup>*</sup></label>
      <input type="text" name="lastName" id="lastName" placeholder="2-60 znaków" />
      <span id="errorLastName" class="errors-text"></span>

      <label for="index">Indeks:<sup>*</sup></label>
      <input type="number" name="index" id="index" min="1" max="999">
      <span id="errorIndex" class="errors-text"></span>

      <label for="course">Kierunek:<sup>*</sup></label>
      <input list="courses" name="course" id="course" />
      <datalist id="courses">
        <option value="Informatyczne Karate">
        <option value="Zarządzanie Łomotem">
        <option value="Sztuka Nowych Zapasów">
      </datalist>
      <span id="errorCourse" class="errors-text"></span>

      <div class="form-buttons">
        <p id="errorsSummary" class="errors-text"></p>
        <input type="submit" value="Dodaj" class="form-button-submit" />
        <a href="./students-list.html" class="form-button-cancel">Anuluj</a>
      </div>
    </form>
  </main>

  <footer>
    Imię, nazwisko, numer studencki
  </footer>

</body>

</html>
